<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kinder Festival Grid</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    .container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
        gap: 20px;
        padding: 20px;
    }

    .item {
        background-color: #f2f2f2;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .item img {
        max-width: 100%;
        height: auto;
        border-radius: 5px;
    }
</style>
</head>
<body>

<div class="container">
    <div class="item">
        <img src="image1.jpg" alt="Image 1">
        <h3>Activity 1</h3>
        <p>Description of Activity 1</p>
    </div>
    <div class="item">
        <img src="image2.jpg" alt="Image 2">
        <h3>Activity 2</h3>
        <p>Description of Activity 2</p>
    </div>
    <div class="item">
      <img src="image2.jpg" alt="Image 2">
      <h3>Activity 2</h3>
      <p>Description of Activity 2</p>
  </div>
  <div class="item">
    <img src="image2.jpg" alt="Image 2">
    <h3>Activity 2</h3>
    <p>Description of Activity 2</p>
</div>
    <!-- Add more items as needed -->
</div>

</body>
</html>
